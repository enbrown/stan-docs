bookdown::gitbook:
  code folding: hide
  css: stan-manual.css
  split_by: "section"
  config:
    search: TRUE
    sharing: null
    download: null
    edit: null
    toolbar:
      position: static
    fontsettings:
      theme: white
      family: serif
      size: 2
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li style="font-size:110%; font-weight:400; font-family: Verdana, Helvetica, sans; line-height:1.4; margin: 0.5em 0 0 1em">Stan User's Guide</li>
      after: null
  pandoc_args: [
    "--syntax-definition=stan.xml",
  ]
  highlight: stan.theme

subparagraph: yes
bookdown::pdf_book:
  latex_engine: "pdflatex"
  includes:
    in_header: header.tex
  pandoc_args: [
    "--syntax-definition=stan.xml"
  ]
  highlight: stan.theme
